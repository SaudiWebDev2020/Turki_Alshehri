<!DOCTYPE html>
<html>
    <head></head>
    <body>
        <div style="border: 1px solid black; width: 310px; margin:auto; margin-top: 50px; padding: 30px;" >
            <h3 style="text-decoration: underline;">Submitted Info</h3>
            <form style="position: relative; left: 13px;">
                Name: <p style="display: inline-block; margin: 0px 0px 0px 99px;">{{name}}</p><br>
                Dojo Location: <p style="display: inline-block; margin: 0px 46px;">{{location}}</p><br>
                Favorite Language: <p style="display: inline-block; margin: 0px 20px;">{{language}}</p><br>
                Comment (optional): <p style="display: inline-block; margin: 0px 12px;">{{comment}}</p>
                <input type="submit" value="Go Back" style="margin-left: 220px; margin-top: 30px; background-color: teal;">
            </form>
        </div>
    </body>
</html>

<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    </head>
    <body>
        <table>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Full Name</th>
            </tr>
            <tr>
                {% for i in users %}
                    <tr>
                        <td>{{i['first_name']}}</td>
                        <td>{{i['last_name']}}</td>
                        <td>{{i['first_name']}} {{i['last_name']}}</td>
                    </tr>
                    
                {% endfor %}
            </tr>
        </table>
    </body>
</html>
